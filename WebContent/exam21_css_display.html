<html>
<head>

		<title>Insert title here</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: #dee2e6;
				border: 1px solid black;
				margin: 10px;
				display: inline-block;
				/*inline은 boxmodel을 적용 X */
				/*inline의 속성을 갖게끔 바꿈*/
	/*그냥 inline은 margin, padding 요소 변경 x*/ 
	/*clear: left; 빈 공간을 없애겠다 -> 그리고 그 다음줄 공간에 만듦*/
	/*clear: both;  왼쪽, 오른쪽 다 공간을 지움*/
			}
			
			#div2 {
				/*display: none;*/
				visibility: hidden;
			}
		</style>
	</head>

	<div id="div1">A</div>
	<div id="div2">B</div>
	<div id="div3">C</div>
