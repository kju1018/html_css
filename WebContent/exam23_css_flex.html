				background-color: blue;
				padding: 10px;
				height: 300px;
				justify-content: center;
				align-items: center;
			}
			
			.flexContainer > div {

				height: 100px;

			}
		 	
		</style>

	<div class="flexContainer">

	</div>
</body>
