<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			* {
				margin: 10px;
				padding: 0px;
			}
			
			.title {
				background-color: #e9ecef;
				width: 600px;
				height: 35px;
				margin: 20px;
				border-left: 5px solid red;
				padding: 5px;
				box-sizing: border-box;
				color: #495057;
				text-align: center;
				font-style: italic;
				font-weight: bold;
				font-size: 1.2em;
			}
			/* width로 보여지는 부분은 일부여도 전체 가로를 차지하고 있어서 다른 요소를 넣을 수 없음  */
			
			a {
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="title">제목1</div>
		<a href="http://tomcat.apache.org">톰캣</a>
		<div>
			원가격: <span style="text-decoration: line-through;">3000</span>
			할인가: <span>2000</span>
		</div>
	</body>
</html>
