<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
			
			.title {
				background-color: #e9ecef;
				width: 600px;
				height: 50px;
				margin: 20px;
				border-left: 5px solid red;
				padding: 5px;
				box-sizing: border-box;
			}
			/* width로 보여지는 부분은 일부여도 전체 가로를 차지하고 있어서 다른 요소를 넣을 수 없음  */
		
		</style>
	</head>
	<body>
		<div class="title">제목1</div>
		
		<header class="title">제목2</header>
		
		<div class="title">제목3</div>
	</body>
</html>
